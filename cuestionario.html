<body>
	
	<!--HEADER-->
	<div class="navbar">

	<header>
		<h1>Cuestionario COVID-19</h1>
	</header>
	
	<div class="container">
		
		<form>
			<h2>Registro usuario</h2>
			<label>Nombre:</label>
			<input type="text" name="nombre" id="nombre" for="nombre" placeholder="Ingrese su nombre"><br>
			<label>Apellido: </label>
			<input type="text" name="apellido" id="apellido" for="apellido" placeholder="Ingrese sus apellidos"><br>
			<label>Edad</label>
			<input type="number" name="edad" id="edad" max="100"><br>
			<label>Email:</label>
			<input type="email" name="email" id="email" for="email" required><br>
			<label>Password:</label>
			<input type="password" name="password" id="password" for="password"><br>
			<label>¿En que ciudad vives?</label><br>
			<input type="radio" name="ciudad" id="lp" checked> La Paz
			<input type="radio" name="ciudad" id="ea"> El Alto
			<input type="radio" name="ciudad" id="vi"> Viacha <br>
			<label>¿Qué materias aprobaras?</label><br>
			<input type="checkbox" name="materia1" id="INF-111"> INF-111
			<input type="checkbox" name="materia2" id="INF-112"> INF-112
			<input type="checkbox" name="materia3" id="INF-113"> INF-113 <br>
			<label>¿Que esperas aprender hoy?</label><br>
			<textarea name="comentario" id="comentario" cols="30" rows="10"></textarea><br>
			<button class="btn-success" type="button">Enviar</button>
			<button class="btn-danger""type="reset">Limpiar</button>
		</form>
	</div>

	</footer>

</body>
</html>
